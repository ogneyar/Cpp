<html> 
<head> 
	<style> 
	#myButton{     
		behavior: button;     
		width: 100px;     
		height: 30px;     
		text-align:center;     
		line-height: 30px;     
		background-color: #BABABA;     
		color: #434343;     
		border: 1px solid #0D0D0D;     
		cursor: pointer; 
	} 
	#myButton:hover{     
		color: #222222; 
	} 
	#myButton:active{     
		font-weight: bold; 
	} 
	</style> 
</head> 
<body> 
	<div id = "myButton">Click me</div> 
</body> 
</html>
